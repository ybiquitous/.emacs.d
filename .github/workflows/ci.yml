name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: "30.1"
      - name: Install aspell
        run: sudo apt-get install aspell
      - name: Run test
        run: ./test.sh
